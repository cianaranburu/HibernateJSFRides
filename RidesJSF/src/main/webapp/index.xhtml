<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core">
<f:view>
<h:head>
<title>Rides Aplikazioa</title>
<h:outputStylesheet library="css" name="style.css" />
</h:head>


<h:body>
<h:form>
<h3>Rides Aplikazioa</h3>
<p>
<h:commandButton value="Create Rides" action="CreateRide.xhtml" style="background-color:#3498db;color:white;padding:10px 20px;border:none;border-radius:8px;cursor:pointer;font-weight:600;font-size:1em;transition:background-color 0.2s ease-in-out, transform 0.1s;" onmouseover="this.style.backgroundColor='#2980b9';" onmouseout="this.style.backgroundColor='#3498db';" onmousedown="this.style.transform='translateY(1px)';" onmouseup="this.style.transform='translateY(0)';"/>
</p>
<br/>
<p>
<h:commandButton value="Query Rides" action="QueryRides.xhtml" style="background-color:#3498db;color:white;padding:10px 20px;border:none;border-radius:8px;cursor:pointer;font-weight:600;font-size:1em;transition:background-color 0.2s ease-in-out, transform 0.1s;" onmouseover="this.style.backgroundColor='#2980b9';" onmouseout="this.style.backgroundColor='#3498db';" onmousedown="this.style.transform='translateY(1px)';" onmouseup="this.style.transform='translateY(0)';"/>
</p>
</h:form>
</h:body>
</f:view>
</html>
